
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserPostLabel">Create or edit a UserPost</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="userPost.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="userPost.content">

        </div>
        <div class="form-group">
            <label for="field_createDate">CreateDate</label>
            <input type="datetime-local" class="form-control" name="createDate" id="field_createDate"
                    ng-model="userPost.createDate" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label for="field_greetCount">GreetCount</label>
            <input type="number" class="form-control" name="greetCount" id="field_greetCount"
                    ng-model="userPost.greetCount">

        </div>
        <div class="form-group">
            <label for="field_commentsCount">CommentsCount</label>
            <input type="number" class="form-control" name="commentsCount" id="field_commentsCount"
                    ng-model="userPost.commentsCount">

        </div>
        <div class="form-group">
            <label for="field_jid">Jid</label>
            <input type="text" class="form-control" name="jid" id="field_jid"
                    ng-model="userPost.jid">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
