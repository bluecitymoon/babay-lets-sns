
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDTUserLabel">Create or edit a DTUser</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="dTUser.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="dTUser.username">

        </div>
        <div class="form-group">
            <label for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="dTUser.password">

        </div>
        <div class="form-group">
            <label for="field_avatar">Avatar</label>
            <input type="text" class="form-control" name="avatar" id="field_avatar"
                    ng-model="dTUser.avatar">

        </div>
        <div class="form-group">
            <label for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="dTUser.phone">

        </div>
        <div class="form-group">
            <label for="field_sign">Sign</label>
            <input type="text" class="form-control" name="sign" id="field_sign"
                    ng-model="dTUser.sign">

        </div>
        <div class="form-group">
            <label for="field_birthday">Birthday</label>
            <input type="text" class="form-control" name="birthday" id="field_birthday"
                    ng-model="dTUser.birthday">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
